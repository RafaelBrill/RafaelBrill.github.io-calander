    <!-- Optional JavaScript -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js " integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script>
        //populate today's date
        $('#today-header').text(moment().format('dddd, MMMM Do'));

        //save the hour notes in local storage
        // $(document).on('click', '.save-time', function(){

        // });

        $('.save-time').click(function() {
            let input = $(this).parent().find('input');
            let inputValue = input.val();
            if (inputValue == '') {
                return;
            }
            let key = input.data('hour');
            localStorage.setItem(key, inputValue);
        });

        //auto populate the hour notes
        let hourKeys = [
            'hour-9',
            'hour-10',
            'hour-11',
            'hour-12',
            'hour-1',
            'hour-2',
            'hour-3',
            'hour-4',
            'hour-5'
        ];
        for (let i = 0; i < hourKeys.length; i++) {
            let inputNote = localStorage.getItem(hourKeys[i]);
            if (typeof inputNote == 'undefined') {
                continue;
            }
            $('*[data-hour="' + hourKeys[i] + '"]').val(inputNote);
        }
    </script>
